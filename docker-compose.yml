version: '3.8'
services:
  main:
    container_name: script
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "9100:9100"
    command: tail -f /dev/null
    volumes:
      - .:/root/project
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 4G
